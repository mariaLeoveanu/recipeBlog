{% extends 'recipe/base.html' %}
{% block content %}

    <div class="border_all_around center content-section">
        <div style="text-align: center;">
            <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="border-bottom mb-4">Delete Post</h1>
                <h2>Are you sure you want to delete the post "{{ recipe.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="button button2" type="submit">Yes, delete!</button>
                <button class="button button2">
                    <a style="color:#2D4D45;" href="{% url 'details' recipe.id %}">Cancel</a>
                </button>

            </div>
        </form>
        </div>

    </div>
{% endblock content %}
