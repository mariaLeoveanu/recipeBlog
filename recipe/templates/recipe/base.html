{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'recipe/main.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>

    </style>

</head>
<body style="background-color: #DDE4E4;">
<nav class="navbar navbar-custom navbar-expand-sm navbar-inverse fixed-top" style="margin-bottom:30px;">
    <a class="navbar-brand">
        <img src="{% static 'recipe/logo.png' %}" alt="logo" style="height:40px; width:40px">
    </a>
    <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
        <li><a class="nav-item nav-link" href="{% url 'home' %}">Home</a></li>
        <li><a class="nav-item nav-link navbar-text-color" href="{% url 'new' %}">Add new recipe</a></li>
        <li><a class="nav-item nav-link" href="{% url 'user_profile' user.profile.id %}">My Profile</a></li>
        <form class="navbar-form navbar-left" action="{% url 'search' %}" method="get" >
            <div class="form-group">
                <input type="text" class="form-control" name="search-bar" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
         <li><a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a class="nav-item nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}
        <li><a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a></li>
    </ul>
</nav>
<div class="container-fluid" style="margin-top:120px">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
